<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/fav.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="nav">
        <ul class="navigation">
            <li><a href="#" class="nav-link">Gmail</a></li>
            <li><a href="#" class="nav-link">Images</a></li>
            <li><i class="material-icons">apps</i></li>
            <li><img src="img/kurtisblow.jpg" alt="Kurtis Blow" class="profilepic" /></li>
        </ul>
    </div>
    <div class="flex-container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" class="logo">
        </div>
        <div class="form">
            <form action="#">
                <div class="searchbox">
                    <input type="text" name="" id="search">
                </div>
                <div class="buttons">
                    <input type="button" class="search-btn" id="search-btn" value="Google Search">
                    <input type="button" class="search-btn" id="lucky" value="I'm Feeling Lucky">
                </div>
            </div>
        </form>
        <div class="tex">Google offered in: <a href="#" class="lang-link">русский</a></div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <li class="footer-item"><a href="#" class="footer-link">Advertising</a></li>
            <li class="footer-item"><a href="#" class="footer-link">Business</a></li>
            <li class="footer-item"><a href="#" class="footer-link">About</a></li>
            <li class="footer-item"><a href="#" class="footer-link">How Search works</a></li>
        </div>
        <div class="footer-right">
            <li class="footer-item"><a href="#" class="footer-link">Privacy</a></li>
            <li class="footer-item"><a href="#" class="footer-link">Terms</a></li>
            <li class="footer-item"><a href="#" class="footer-link">Settings</a></li>
        </div>
    </div>
</body>
</html>
